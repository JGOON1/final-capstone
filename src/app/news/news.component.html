<div class="article-container">
    <mat-card class="article-card" *ngFor="let article of articles">
        <mat-card-header>
            <mat-card-title>
                {{article.title}}
            </mat-card-title>
        </mat-card-header>
            <img mat-card-image src="{{article.image_url}}">
            <mat-card-content>
                {{article.description}}
            </mat-card-content>
    </mat-card>
</div>
